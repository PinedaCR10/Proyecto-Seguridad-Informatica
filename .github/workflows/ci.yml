name: CI Pipeline - Linting, SAST y Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ============================================
  # JOB 1: LINTING
  # ============================================
  lint:
    name: ðŸ” Linting con ESLint
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Instalar dependencias
        run: npm ci
        
      - name: Verificar si script lint existe
        id: check-lint
        run: |
          if node -e "const pkg = require('./package.json'); process.exit(pkg.scripts && pkg.scripts.lint ? 0 : 1)"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Script 'lint' no encontrado en package.json, saltando..."
          fi
        
      - name: Ejecutar ESLint
        if: steps.check-lint.outputs.exists == 'true'
        run: npm run lint

  # ============================================
  # JOB 2: SAST (Static Application Security Testing)
  # ============================================
  sast:
    name: ðŸ›¡ï¸ AnÃ¡lisis de Seguridad (SAST)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      # --- SEMGREP ---
      - name: Ejecutar Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/nodejs
        continue-on-error: true
        
      # --- SNYK ---
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Instalar dependencias
        run: npm ci
        
      - name: Ejecutar Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # ============================================
  # JOB 3: UNIT TESTS
  # ============================================
  test:
    name: ðŸ§ª Tests Unitarios (BDD)
    runs-on: ubuntu-latest
    needs: [lint, sast]  # Ejecuta despuÃ©s de lint y sast
    continue-on-error: true
    if: always()  # Ejecuta incluso si lint falla
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Instalar dependencias
        run: npm ci
        
      - name: Verificar si script test existe
        id: check-test
        run: |
          if node -e "const pkg = require('./package.json'); process.exit(pkg.scripts && pkg.scripts.test ? 0 : 1)"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Script 'test' no encontrado en package.json, saltando..."
          fi
        
      - name: Ejecutar tests
        if: steps.check-test.outputs.exists == 'true'
        run: npm test
        
      - name: Verificar si script test:coverage existe
        id: check-coverage
        run: |
          if node -e "const pkg = require('./package.json'); process.exit(pkg.scripts && pkg.scripts['test:coverage'] ? 0 : 1)"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Generar reporte de cobertura
        if: steps.check-test.outputs.exists == 'true' && steps.check-coverage.outputs.exists == 'true'
        run: npm run test:coverage
        
      - name: Subir reporte de cobertura
        if: steps.check-coverage.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
