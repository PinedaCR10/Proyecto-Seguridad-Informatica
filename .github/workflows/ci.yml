name: CI Pipeline - Linting, SAST y Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # ============================================
  # JOB 1: LINTING
  # ============================================
  lint:
    name: ðŸ” Linting con ESLint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Instalar dependencias
        run: npm ci
        
      - name: Ejecutar ESLint
        run: npm run lint

  # ============================================
  # JOB 2: SAST (Static Application Security Testing)
  # ============================================
  sast:
    name: ðŸ›¡ï¸ AnÃ¡lisis de Seguridad (SAST)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      # --- SEMGREP ---
      - name: Ejecutar Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/nodejs
        continue-on-error: true
        
      # --- SNYK ---
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Instalar dependencias
        run: npm ci
        
      - name: Ejecutar Snyk
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # ============================================
  # JOB 3: UNIT TESTS
  # ============================================
  test:
    name: ðŸ§ª Tests Unitarios (BDD)
    runs-on: ubuntu-latest
    needs: lint  # Solo ejecuta si el linting pasa
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Instalar dependencias
        run: npm ci
        
      - name: Ejecutar tests
        run: npm test
        
      - name: Generar reporte de cobertura
        run: npm run test:coverage
        
      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
