name: Build and Scan Docker Image

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Docker Buildx para mejor rendimiento y compatibilidad
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login a DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Construir imagen Docker (sin push aún)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          push: false
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mi-app:development
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true  # Cargar la imagen en el runner local para escaneo

      # 5️⃣ Escaneo de vulnerabilidades con Anchore Grype
      - name: Scan image for vulnerabilities with Anchore Grype
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/mi-app:development
          fail-build: true  # Falla el pipeline si hay vulnerabilidades críticas
          severity-cutoff: critical  # Solo falla con vulnerabilidades críticas, pero reporta todas
          output-format: table  # Formato de salida legible

      # 6️⃣ Push a DockerHub (solo si el escaneo pasó sin vulnerabilidades críticas)
      - name: Push image to DockerHub
        if: success()
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mi-app:development